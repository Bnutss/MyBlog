<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Добавления поста</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-4">Новый пост</h1>
            </div>
        </div>
        <hr>

        <form method="post" action="{% url 'blog:create_post' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Заголовок:</label>
                <input type="text" class="form-control" name="title" required>
            </div>
            <div class="form-group">
                <label for="text">Текст:</label>
                <textarea class="form-control" name="text" required></textarea>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Сохранить пост</button>
                </div>
                <div class="col">
                    <a href="{% url 'blog:post_list' %}" class="btn btn-danger float-right">Назад</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
